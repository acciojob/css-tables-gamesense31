<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td,th{
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
        }
       .even{
        background-color: #f2f2f2;
       }
       .odd{
        background-color: #ffffff;
       }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Table-Header 1</th>
            <th>Table-Header 2</th>
        </tr>
        <tr class="odd">
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr class="even">
            <td>Cell 4</td>
            <td>Cell 5</td>
        </tr>
        <tr class="odd">
            <td>Cell 7</td>
            <td>Cell 8</td>
        </tr>
        <tr class="even">
            <td>Cell 9</td>
            <td>Cell 10</td>
        </tr>
    </table>
    
</body>
</html>
